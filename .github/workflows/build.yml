name: Build Image

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and Push Image
        uses: ublue-os/ublue-build@v0.0.34
        with:
          image_name: bazzite-gd

